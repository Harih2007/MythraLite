<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard - Myntra Lite</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/state-manager.js"></script>
    <script src="../js/role-guard.js"></script>
    <script src="../js/products.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="site-name">Myntra Lite Merchant</h1>
            <div class="nav-links">
                <a href="merchant.html" class="active">My Store</a>
                <a href="../index.html">Logout</a>
            </div>
        </div>
    </nav>
    
    <main class="dashboard-main">
        <div class="dashboard-header">
            <h2>Merchant Dashboard</h2>
            <p>Manage your product inventory and listings</p>
        </div>
        
        <!-- Stats Overview -->
        <div class="merchant-stats-grid">
            <div class="stat-card-modern stat-products">
                <div class="stat-icon">üì¶</div>
                <div class="stat-details">
                    <h3>Total Products</h3>
                    <p class="stat-number" id="total-products">0</p>
                </div>
            </div>
            <div class="stat-card-modern stat-categories">
                <div class="stat-icon">üè∑Ô∏è</div>
                <div class="stat-details">
                    <h3>Categories</h3>
                    <p class="stat-number" id="total-categories">0</p>
                </div>
            </div>
            <div class="stat-card-modern stat-value">
                <div class="stat-icon">üíé</div>
                <div class="stat-details">
                    <h3>Inventory Value</h3>
                    <p class="stat-number" id="inventory-value">‚Çπ0</p>
                </div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button class="btn-modern btn-primary" onclick="toggleAddProductForm()">
                <span>‚ûï</span> Add New Product
            </button>
        </div>
        
        <!-- Add Product Form -->
        <div id="add-product-form" class="modern-form-card" style="display: none;">
            <div class="form-card-header">
                <h3>Add New Product</h3>
                <button class="close-btn" onclick="toggleAddProductForm()">‚úï</button>
            </div>
            <form onsubmit="handleAddProduct(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-name">Product Name *</label>
                        <input type="text" id="product-name" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category *</label>
                        <input type="text" id="product-category" placeholder="e.g., Men's Clothing" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price (‚Çπ) *</label>
                        <input type="number" id="product-price" min="0" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL *</label>
                        <input type="text" id="product-image" placeholder="https://... or emoji" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" placeholder="Product description (optional)"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-modern btn-primary">Add Product</button>
                    <button type="button" class="btn-modern btn-secondary" onclick="toggleAddProductForm()">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Edit Product Form -->
        <div id="edit-product-form" class="modern-form-card" style="display: none;">
            <div class="form-card-header">
                <h3>Edit Product</h3>
                <button class="close-btn" onclick="toggleEditProductForm()">‚úï</button>
            </div>
            <form onsubmit="handleEditProduct(event)">
                <input type="hidden" id="edit-product-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-product-name">Product Name *</label>
                        <input type="text" id="edit-product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-product-category">Category *</label>
                        <input type="text" id="edit-product-category" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-product-price">Price (‚Çπ) *</label>
                        <input type="number" id="edit-product-price" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-product-image">Image URL *</label>
                        <input type="text" id="edit-product-image" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-product-description">Description</label>
                    <textarea id="edit-product-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-modern btn-primary">Update Product</button>
                    <button type="button" class="btn-modern btn-secondary" onclick="toggleEditProductForm()">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Products Grid -->
        <div class="section-header">
            <h3>My Products</h3>
            <p>Manage your product listings</p>
        </div>
        <div class="merchant-products-grid" id="merchant-products">
            <!-- Products will be loaded dynamically -->
        </div>
    </main>
    
    <script src="../js/main.js"></script>
    <script>
        // Merchant Dashboard Logic
        let merchantProducts = [];
        let currentUser = null;
        
        // Initialize merchant dashboard
        async function initMerchantDashboard() {
            currentUser = StateManager.getCurrentUser();
            await refreshProducts();
            
            window.addEventListener('productsUpdated', refreshProducts);
        }
        
        // Refresh products
        async function refreshProducts() {
            const allProducts = await getAllProducts();
            merchantProducts = getProductsByMerchant(allProducts, currentUser.merchantId);
            displayMerchantProducts();
            updateStats();
        }
        
        // Display merchant's products
        function displayMerchantProducts() {
            const container = document.getElementById('merchant-products');
            
            if (merchantProducts.length === 0) {
                container.innerHTML = '<div class="empty-state-modern">üì¶<br>No products yet<br><small>Add your first product to get started</small></div>';
                return;
            }
            
            container.innerHTML = '';
            
            merchantProducts.forEach(product => {
                const isImageUrl = product.image.startsWith('http');
                const imageHtml = isImageUrl 
                    ? `<img src="${product.image}" alt="${product.name}" onerror="this.outerHTML='<div class=\\'emoji\\'>üì¶</div>'">` 
                    : `<div class="emoji">${product.image}</div>`;
                
                const card = document.createElement('div');
                card.className = 'merchant-product-card';
                card.innerHTML = `
                    <div class="product-card-image-large">${imageHtml}</div>
                    <div class="product-card-content">
                        <h4 class="product-title">${product.name}</h4>
                        <p class="product-category-tag">${product.category}</p>
                        <p class="product-price-large">‚Çπ${product.price.toLocaleString()}</p>
                        <p class="product-id-tag">ID: ${product.id}</p>
                    </div>
                    <div class="product-card-actions">
                        <button class="btn-modern btn-secondary" onclick="showEditForm('${product.id}')">
                            <span>‚úèÔ∏è</span> Edit
                        </button>
                        <button class="btn-modern btn-danger" onclick="handleDeleteProduct('${product.id}', this)">
                            <span>üóëÔ∏è</span> Delete
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // Update statistics
        function updateStats() {
            const categories = new Set(merchantProducts.map(p => p.category)).size;
            const inventoryValue = merchantProducts.reduce((sum, p) => sum + p.price, 0);
            
            document.getElementById('total-products').textContent = merchantProducts.length;
            document.getElementById('total-categories').textContent = categories;
            document.getElementById('inventory-value').textContent = '‚Çπ' + inventoryValue.toLocaleString();
        }
        
        // Toggle add product form
        function toggleAddProductForm() {
            const form = document.getElementById('add-product-form');
            const isVisible = form.style.display !== 'none';
            form.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                document.getElementById('edit-product-form').style.display = 'none';
                form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        // Handle add product
        async function handleAddProduct(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            const newProduct = {
                name: document.getElementById('product-name').value.trim(),
                category: document.getElementById('product-category').value.trim(),
                price: parseInt(document.getElementById('product-price').value),
                image: document.getElementById('product-image').value.trim(),
                description: document.getElementById('product-description').value.trim() || 'No description available.',
                merchantId: currentUser.merchantId
            };
            
            await addProduct(newProduct);
            
            submitBtn.textContent = 'Added!';
            
            setTimeout(() => {
                event.target.reset();
                toggleAddProductForm();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Product';
            }, 1000);
        }
        
        // Show edit form
        function showEditForm(productId) {
            const product = merchantProducts.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('add-product-form').style.display = 'none';
            
            document.getElementById('edit-product-id').value = product.id;
            document.getElementById('edit-product-name').value = product.name;
            document.getElementById('edit-product-category').value = product.category;
            document.getElementById('edit-product-price').value = product.price;
            document.getElementById('edit-product-image').value = product.image;
            document.getElementById('edit-product-description').value = product.description || '';
            
            const form = document.getElementById('edit-product-form');
            form.style.display = 'block';
            form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Toggle edit form
        function toggleEditProductForm() {
            document.getElementById('edit-product-form').style.display = 'none';
        }
        
        // Handle edit product
        async function handleEditProduct(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            const productId = document.getElementById('edit-product-id').value;
            const updatedData = {
                name: document.getElementById('edit-product-name').value.trim(),
                category: document.getElementById('edit-product-category').value.trim(),
                price: parseInt(document.getElementById('edit-product-price').value),
                image: document.getElementById('edit-product-image').value.trim(),
                description: document.getElementById('edit-product-description').value.trim() || 'No description available.'
            };
            
            await updateProduct(productId, updatedData);
            
            submitBtn.textContent = 'Updated!';
            
            setTimeout(() => {
                toggleEditProductForm();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Product';
            }, 1000);
        }
        
        // Handle delete product
        async function handleDeleteProduct(productId, button) {
            button.disabled = true;
            button.innerHTML = '<span>‚è≥</span> Deleting...';
            
            await deleteProduct(productId);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initMerchantDashboard);
    </script>
</body>
</html>
